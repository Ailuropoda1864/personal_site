<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <hr class="section-heading-spacer-center" />
            <div class="clearfix"></div>
            <h2 class="section-heading"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
            <div class="lead">
                <strong>{{ post.date | date: "%B %d, %Y"  }}</strong>
                {{ post.excerpt }}
            </div>
        </div>
    </div>
</div>
